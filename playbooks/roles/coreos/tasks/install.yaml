- name: ensure coreos_target_device is set
  assert:
    that: coreos_target_device is defined
    msg: coreos_target_device must be defined, there is no default for this setting

- name: install container linux config transpiler
  get_url:
    url: "https://github.com/coreos/container-linux-config-transpiler/releases/download/{{ ct_version }}/ct-{{ ct_version }}-x86_64-unknown-linux-gnu"
    dest: /opt/bin/ct
    mode: 0755

- name: render ignition config
  # don't specify creates, otherwise ansible won't run this step at all if ignition.json exists
  # meaning ansible won't pick up changes to containerlinux.yaml if run multiple times on a host
  # args:
  #   creates: /etc/corebernetes/ignition.json
  shell: >
    /opt/bin/ct --files-dir=/
    --in-file={{ coreos_config_file }}
    --out-file=/etc/corebernetes/ignition.json

# we choose raw instead of shell or command as these steps must be run outside the toolbox container
- name: install coreos
  become: true
  raw: >
    coreos-install
    -i /etc/corebernetes/ignition.json
    -d "{{ coreos_target_device }}"
    -C "{{ coreos_release_channel }}"

# reboot runs outside of the toolbox container, not actually requiring python
# this module improves on "raw: reboot" by establishing a connection after the host boots
- name: reboot to coreos
  become: true
  reboot: {}
